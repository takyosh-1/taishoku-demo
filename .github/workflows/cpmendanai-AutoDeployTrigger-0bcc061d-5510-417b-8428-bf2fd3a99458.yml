name: Trigger auto deployment for cpmendanai

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cpmendanai-AutoDeployTrigger-0bcc061d-5510-417b-8428-bf2fd3a99458.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CPMENDANAI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CPMENDANAI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CPMENDANAI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.CPMENDANAI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CPMENDANAI_REGISTRY_PASSWORD }}
          containerAppName: cpmendanai
          resourceGroup: rg-trng-takashiyoshida-je
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


